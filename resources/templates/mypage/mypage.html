<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mypage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 사이드바 -->
    <div th:replace="~{component/My-menu :: my-menu}"></div>

    <!-- 주 내용 -->
    <div
      class="flex flex-col items-center justify-center min-h-screen px-4 py-8"
    >
      <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
          내 정보 관리
        </h1>

        <!-- 회원 정보 -->
        <h2 class="text-lg font-semibold text-blue-500 mb-4">회원 정보</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- 아이디  -->
          <div>
            <label class="block text-sm font-medium text-blue-500 mb-2"
              >아이디</label
            >
            <div
              class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4"
            >
              <p class="text-gray-500 text-sm">dd@google.com</p>
            </div>
          </div>

          <!-- 휴대전화 -->
          <div>
            <label class="block text-sm font-medium text-blue-500 mb-2"
              >휴대전화</label
            >
            <input
              type="text"
              class="w-full h-12 bg-gray-50 border border-gray-300 rounded-lg px-4 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="010-9999-8888"
              readonly
            />
          </div>

          <!-- 이름  -->
          <div>
            <label class="block text-sm font-medium text-blue-500 mb-2"
              >이름</label
            >
            <div
              class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4"
            >
              <p class="text-gray-500 text-sm">홍길동</p>
            </div>
          </div>

          <!-- 대학교 -->
          <div>
            <label class="block text-sm font-medium text-blue-500 mb-2"
              >대학교</label
            >
            <input
              type="text"
              class="w-full h-12 bg-gray-50 border border-gray-300 rounded-lg px-4 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="강원대학교"
              readonly
            />
          </div>

          <!-- 학과 -->
          <div>
            <label class="block text-sm font-medium text-blue-500 mb-2"
              >학과</label
            >
            <input
              type="text"
              class="w-full h-12 bg-gray-50 border border-gray-300 rounded-lg px-4 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="컴퓨터공학과"
              readonly
            />
          </div>

          <!-- 학번 -->
          <div>
            <label class="block text-sm font-medium text-blue-500 mb-2"
              >학번</label
            >
            <input
              type="text"
              class="w-full h-12 bg-gray-50 border border-gray-300 rounded-lg px-4 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="202512345"
              readonly
            />
          </div>

          <!-- 웹메일 -->
          <div>
            <label class="block text-sm font-medium text-blue-500 mb-2"
              >웹메일</label
            >
            <input
              type="email"
              class="w-full h-12 bg-gray-50 border border-gray-300 rounded-lg px-4 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="honggildong@kangwon.ac.kr"
              readonly
            />
          </div>
        </div>

        <!-- 버튼 섹션 -->
        <div class="flex justify-center gap-4 mt-8">
          <a
            href="/resources/static/templates/component/verify-department.html"
            class="px-6 py-3 bg-green-500 text-white text-sm font-medium rounded-lg hover:bg-green-600 transition"
          >
            학과 인증
          </a>
          <a
            href="/resources/templates/mypage/mypage-edit.html"
            class="px-6 py-3 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition"
          >
            수정하기
          </a>
        </div>

        <!-- 회원탈퇴 -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            더 이상 사용을 원하지 않으신가요?
            <a
              href="/resources/static/templates/component/delete-account.html"
              class="text-blue-500 hover:underline"
              >회원탈퇴</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{component/Footer :: footer}"></div>
  </body>
</html>
