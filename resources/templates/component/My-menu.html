<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div th:fragment="my-menu" class="w-72 bg-gray-50 border-r border-gray-200 shadow-md">
      <!-- 메뉴 헤더 -->
      <div class="py-6 px-5 bg-blue-500 text-white">
        <h2 class="text-2xl font-bold">My Menu</h2>
      </div>

      <!-- 메뉴 항목 -->
      <div class="py-4">
        <!-- 참여중인 파티 -->
        <a
          href="#"
          class="block py-3 px-5 text-lg text-gray-700 hover:bg-blue-100 hover:text-blue-500 rounded-lg transition"
        >
          참여중인 파티
        </a>

        <!-- 내 정보 관리 -->
        <a
          href="#"
          class="block py-3 px-5 text-lg text-gray-700 hover:bg-blue-100 hover:text-blue-500 rounded-lg transition"
        >
          마이페이지
        </a>

        <!-- 로그아웃 -->
        <a
          href="#"
          class="block py-3 px-5 text-lg text-gray-700 hover:bg-red-100 hover:text-red-500 rounded-lg transition"
        >
          로그아웃
        </a>
      </div>
    </div>
  </body>
</html>
