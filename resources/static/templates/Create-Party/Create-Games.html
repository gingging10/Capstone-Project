<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateGames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 사이드바 -->
    <div th:replace="~{component/My-menu :: my-menu}"></div>

    <!-- 주 내용 -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
      <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">게임 파티 만들기</h1>

        <!-- 형식 -->
        <form class="space-y-6">
          <!-- 게임 -->
          <div class="flex flex-col">
            <label for="game" class="text-lg font-medium text-gray-700 mb-2">게임</label>
            <input
              id="game"
              type="text"
              class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="게임 이름 입력"
            />
          </div>

          <!-- 모집 인원 -->
          <div class="flex flex-col">
            <label for="recruitment" class="text-lg font-medium text-gray-700 mb-2">모집 인원</label>
            <input
              id="recruitment"
              type="number"
              class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="모집 인원 입력"
            />
          </div>

          <!-- 모집 기간 -->
          <div class="flex flex-col">
            <label for="recruitment-period" class="text-lg font-medium text-gray-700 mb-2">모집 기간</label>
            <input
              id="recruitment-period"
              type="date"
              class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- 날짜 -->
          <div class="flex flex-col">
            <label for="date" class="text-lg font-medium text-gray-700 mb-2">날짜</label>
            <input
              id="date"
              type="date"
              class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- 파티 제목 -->
          <div class="flex flex-col">
            <label for="party-title" class="text-lg font-medium text-gray-700 mb-2">파티 제목</label>
            <input
              id="party-title"
              type="text"
              class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="파티 제목 입력"
            />
          </div>

          <!-- 오픈 채팅 -->
          <div class="flex flex-col">
            <label for="open-chat" class="text-lg font-medium text-gray-700 mb-2">오픈 채팅</label>
            <input
              id="open-chat"
              type="text"
              class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="오픈 채팅 링크 입력"
            />
          </div>

          <!-- 만들기 버튼 -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="w-full h-12 bg-blue-500 text-white font-medium text-lg rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              파티 만들기
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{component/Footer :: footer}"></div>
  </body>
</html>
