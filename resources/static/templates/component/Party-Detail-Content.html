<!-- party-datil 컴포넌트-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Detail Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <main
      th:fragment="party-detail-content"
      class="flex flex-col items-center justify-center min-h-screen px-4 bg-gray-50"
    >
      <!-- 파티 제목 -->
      <section class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl text-center">
        <h1
          class="text-3xl font-bold text-gray-800"
          th:text="${partyTitle}"
        >
          홍길동님의 파티
        </h1>
        <p
          class="text-lg text-gray-600 mt-2"
          th:text="${partySubtitle}"
        >
          OTT 서비스 - 넷플릭스
        </p>
      </section>

      <!-- 파티 정보 -->
<section class="bg-gray-100 rounded-lg shadow-md p-6 w-full max-w-4xl mt-6">
    <div class="grid grid-cols-2 gap-6 sm:grid-cols-1">
      <!-- 서비스명 -->
      <div class="flex flex-col">
        <p class="text-gray-700 font-medium">서비스명:</p>
        <p class="text-gray-900 font-bold" th:text="${serviceName}">
          넷플릭스
        </p>
      </div>
      <!-- 이용 기간 -->
      <div class="flex flex-col">
        <p class="text-gray-700 font-medium">이용 기간:</p>
        <p class="text-gray-900 font-bold" th:text="${usagePeriod}">
          YYYY/MM/DD
        </p>
      </div>
      <!-- 참여 비용 -->
      <div class="flex flex-col">
        <p class="text-gray-700 font-medium">참여 비용:</p>
        <p class="text-gray-900 font-bold" th:text="${cost}">
          9,000원
        </p>
      </div>
      <!-- 종료일 -->
      <div class="flex flex-col">
        <p class="text-gray-700 font-medium">종료일:</p>
        <p class="text-gray-900 font-bold" th:text="${endDate}">
          YYYY/MM/DD
        </p>
      </div>
    </div>
  </section>

      <!-- 상세 설명 -->
      <section class="bg-white rounded-lg shadow-md p-6 w-full max-w-4xl mt-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">상세 설명</h2>
        <p
          class="text-gray-700"
          th:text="${description}"
        >
          넷플릭스 4인 구합니다~ 함께 OTT 서비스를 저렴하게 이용해봐요~
        </p>
      </section>

      <!-- 참여하기 버튼 -->
      <div class="mt-6">
        <button
          class="px-6 py-3 bg-blue-500 text-white text-lg font-medium rounded-lg hover:bg-blue-600 transition"
          th:onclick="|location.href='@{/party/join}'|"
          aria-label="파티 참여하기"
        >
          참여하기
        </button>
      </div>
    </main>
  </body>
</html>
