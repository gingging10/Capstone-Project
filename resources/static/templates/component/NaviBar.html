<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaviBar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col justify-start items-start w-[240px] h-full bg-gray-100 p-4">
      <!-- 타이틀 -->
      <div class="mb-8">
        <p class="text-2xl font-semibold text-center text-[#1a1c35]">전체 관리</p>
      </div>
      <!-- 메뉴 항목 -->
      <div class="space-y-4">
        <div class="flex items-center gap-4 cursor-pointer">
          <img src="/assets/Mem-info.png" alt="회원정보" class="w-6 h-6" />
          <p class="text-lg text-[#6a6ba1]">회원정보</p>
        </div>
        <div class="flex items-center gap-4 cursor-pointer">
          <img src="/assets/Whole-party.png" alt="전체파티방" class="w-6 h-6" />
          <p class="text-lg text-[#6a6ba1]">전체파티방</p>
        </div>
      </div>
    </div>
  </body>
</html>
