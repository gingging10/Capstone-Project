<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 형식 -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">회원가입</h1>
        <form action="#" method="POST" class="space-y-4">
          <!-- 아이디 -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
            <input
              type="text"
              id="username"
              name="username"
              value="honggildong"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 focus:outline-none"
              readonly
            />
          </div>

          <!-- 이름 -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              value="홍길동"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 focus:outline-none"
              readonly
            />
          </div>

          <!-- 연락처 -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">연락처</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="예: 010-1234-5678"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 대학교 -->
          <div>
            <label for="university" class="block text-sm font-medium text-gray-700">대학교</label>
            <input
              type="text"
              id="university"
              name="university"
              placeholder="예: 강원대학교"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 학과 -->
          <div>
            <label for="department" class="block text-sm font-medium text-gray-700">학과</label>
            <input
              type="text"
              id="department"
              name="department"
              placeholder="예: 컴퓨터공학과"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 학번 -->
          <div>
            <label for="student-id" class="block text-sm font-medium text-gray-700">학번</label>
            <input
              type="text"
              id="student-id"
              name="student-id"
              placeholder="예: 202512345"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 웹메일 -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">웹메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="예: example@kangwon.ac.kr"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 버튼 -->
          <div class="flex justify-between items-center mt-6">
            <button
              type="reset"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition"
            >
              취소
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              회원가입
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{component/Footer :: footer}"></div>
  </body>
</html>
