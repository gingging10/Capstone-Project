<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-full bg-white">
      <!-- 헤더 -->
      <div class="w-full h-20 bg-white shadow-md flex items-center px-5">
        <p class="text-3xl font-bold uppercase text-black">여기 어때</p>
        <div class="flex gap-10 ml-auto">
          <p class="text-base uppercase text-gray-800 cursor-pointer">스포츠</p>
          <p class="text-base uppercase text-gray-800 cursor-pointer">배달</p>
          <p class="text-base uppercase text-gray-800 cursor-pointer">공구</p>
          <p class="text-base uppercase text-gray-800 cursor-pointer">게임</p>
          <p class="text-base uppercase text-gray-800 cursor-pointer">OTT</p>
        </div>
        <div class="ml-5">
          <button class="w-28 h-10 border border-black rounded-full text-black uppercase">
            로그인
          </button>
        </div>
      </div>

      <!-- 왼쪽 사이드바 -->
      <div class="flex">
        <div class="w-72 bg-gray-100 border-r border-gray-300">
          <div class="py-5 px-5 border-b border-gray-300">
            <p class="text-xl text-black">참여중인 파티</p>
          </div>
          <div class="py-5 px-5">
            <p class="text-xl text-black">내 정보 관리</p>
          </div>
        </div>

        <!-- 메인 -->
        <div class="flex-1 p-10">
          <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">내 정보 관리</h1>

            <!-- 아이디 -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
              <div class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4">
                <p class="text-gray-500 text-sm">dd@naver.com</p>
              </div>
            </div>

            <!-- 휴대전화 -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">휴대전화</label>
              <div class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4">
                <p class="text-gray-500 text-sm">010-9999-8888</p>
              </div>
            </div>

            <!-- 연락처 -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">연락처</label>
              <div class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4">
                <p class="text-gray-500 text-sm">498498484888</p>
              </div>
            </div>

            <!-- 학과 -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">학과</label>
              <div class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4">
                <p class="text-gray-500 text-sm">컴퓨터공학과</p>
              </div>
            </div>

            <!-- 학번 -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">학번</label>
              <div class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4">
                <p class="text-gray-500 text-sm">202312345</p>
              </div>
            </div>

            <!-- 학번조회 버튼 -->
            <div class="text-center mb-6">
              <button class="px-6 py-2 bg-green-500 text-white text-sm font-medium rounded-lg hover:bg-green-600">
                학번조회
              </button>
            </div>

            <!-- 수정하기 버튼 -->
            <div class="text-center">
              <button class="px-6 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600">
                수정하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
