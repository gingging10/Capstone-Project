<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager_Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 사이드바-매니저용 -->
    <div class="flex w-full h-full">
      <div th:replace="~{component/NaviBar :: navi-bar}"></div>

      <!-- 주 내용 -->
      <div class="flex flex-col w-full h-full bg-[#f5f6fb] p-8 rounded-tl-lg">
        <!-- 방문자 요약 -->
        <div class="flex flex-col items-center bg-[#eaecf8] p-6 rounded-lg shadow-md">
          <p class="text-2xl font-semibold text-black mb-6">방문자 요약</p>
          <!-- 방문자 수 -->
          <div class="w-full bg-white p-6 rounded-lg shadow-md">
            <p class="text-xl font-semibold text-[#343c6a] mb-4">방문자 수</p>
            <!-- 그래프 -->
            <div class="flex flex-col gap-4">
              <div class="flex justify-between text-sm text-[#718ebf]">
                <p>500</p>
                <p>400</p>
                <p>300</p>
                <p>200</p>
                <p>100</p>
                <p>0</p>
              </div>
              <div class="relative w-full h-[150px] bg-gray-200 rounded-lg">
                <!-- 그래프 바 -->
                <div class="absolute bottom-0 left-[10%] w-4 h-[80%] bg-blue-500 rounded"></div>
                <div class="absolute bottom-0 left-[20%] w-4 h-[60%] bg-teal-500 rounded"></div>
                <div class="absolute bottom-0 left-[30%] w-4 h-[90%] bg-blue-500 rounded"></div>
                <div class="absolute bottom-0 left-[40%] w-4 h-[40%] bg-teal-500 rounded"></div>
                <div class="absolute bottom-0 left-[50%] w-4 h-[70%] bg-blue-500 rounded"></div>
                <div class="absolute bottom-0 left-[60%] w-4 h-[50%] bg-teal-500 rounded"></div>
                <div class="absolute bottom-0 left-[70%] w-4 h-[100%] bg-blue-500 rounded"></div>
              </div>
              <div class="flex justify-between text-sm text-[#718ebf] mt-2">
                <p>Sat</p>
                <p>Sun</p>
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
