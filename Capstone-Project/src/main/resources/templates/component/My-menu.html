<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div th:fragment="my-menu" class="w-72 bg-white border-r border-gray-200 shadow-md h-full min-h-full flex flex-col p-0 m-0">
      <!-- 메뉴 헤더 -->
      <div class="py-6 px-5 bg-blue-600 text-white rounded-tr-lg">
        <h2 class="text-3xl font-bold tracking-wide">My Menu</h2>
      </div>

      <!-- 메뉴 항목 -->
      <div class="py-4 space-y-2">
        <!-- 참여중인 파티 -->
        <a
          th:href="@{/mypage/my-parties}"
          class="block py-3 px-6 text-base text-gray-700 hover:bg-blue-100 hover:text-blue-600 rounded-lg transition-colors duration-200"
          aria-label="참여중인 파티"
        >
          참여중인 파티
        </a>

        <!-- 내 정보 관리 -->
        <a
          th:href="@{/mypage}"
          class="block py-3 px-6 text-base text-gray-700 hover:bg-blue-100 hover:text-blue-600 rounded-lg transition-colors duration-200"
          aria-label="마이페이지"
        >
          마이페이지
        </a>

        <!-- 로그아웃 -->
        <form th:action="@{/logout}" method="post" style="margin:0;">
          <button type="submit"
            class="block w-full text-left py-3 px-6 text-base text-gray-700 hover:bg-red-100 hover:text-red-600 rounded-lg transition-colors duration-200"
            aria-label="로그아웃">
            로그아웃
          </button>
        </form>
    </div>
  </body>
</html>
