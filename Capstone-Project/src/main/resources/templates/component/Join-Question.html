<!-- 파티 참여하기 버튼 클릭 시 나오는 창-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join-question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div
      th:fragment="join-question"
      class="w-[260px] h-[120px] relative overflow-hidden rounded-xl bg-white shadow-lg"
    >
      <!-- 질문 -->
      <div class="flex flex-col justify-center items-center w-full p-3 gap-3">
        <p class="text-lg font-semibold text-center text-gray-800">
          참여하시겠습니까?
        </p>

        <!-- 버튼 -->
        <div class="flex justify-center items-center gap-3 w-full">
          <!-- 아니오 버튼 -->
          <button
            th:onclick="|location.href='@{/party/cancel}'|"
            class="w-[90px] h-[36px] flex justify-center items-center rounded-lg bg-gray-200 hover:bg-gray-300 transition text-gray-700 font-medium"
          >
            아니오
          </button>

          <!-- 예 버튼 -->
          <button
            th:onclick="|location.href='@{/party/confirm}'|"
            class="w-[90px] h-[36px] flex justify-center items-center rounded-lg bg-blue-500 hover:bg-blue-600 transition text-white font-medium"
          >
            예
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
