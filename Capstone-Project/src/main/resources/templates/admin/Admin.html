<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-full bg-white relative">
      <!-- ✅ 로그아웃 버튼 -->
      <div class="absolute top-4 right-6">
        <form method="POST" action="/api/admin/logout">
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">
            로그아웃
          </button>
        </form>
      </div>
      <!-- 전체 레이아웃 -->
      <div class="flex w-full h-full">
        <!-- 사이드바 -->
        <div class="flex flex-col justify-start items-start w-[240px] h-full bg-gray-100 p-4">
          <!-- 타이틀 -->
          <div class="mb-8">
            <p class="text-2xl font-semibold text-center text-[#1a1c35]">전체 관리</p>
          </div>
          <!-- 메뉴 항목 -->
          <div class="space-y-4">
            <a href="/api/admin/AdminUserlist" class="flex items-center gap-4 cursor-pointer">
              <img src="/resources/static/image/Mem-info.png" alt="회원정보" class="w-6 h-6" />
              <p class="text-lg text-[#6a6ba1]">회원정보</p>
            </a>
            <a href="/api/admin/AdminPartylist" class="flex items-center gap-4 cursor-pointer">
              <img src="/resources/static/image/Whole-party.png" alt="전체파티방" class="w-6 h-6" />
              <p class="text-lg text-[#6a6ba1]">전체파티방</p>
            </a>
          </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="flex flex-col w-full h-full bg-[#f5f6fb] p-8 rounded-tl-lg">
          <!-- 회원 통계 요약 -->
          <div class="flex flex-col items-center bg-[#eaecf8] p-6 rounded-lg shadow-md">
            <p class="text-2xl font-semibold text-black mb-6">회원 통계 요약</p>

            <!-- 회원 수 통계 그래프 -->
            <div class="w-full bg-white p-6 rounded-lg shadow-md">
              <p class="text-xl font-semibold text-[#343c6a] mb-4">회원 상태 분포</p>
          
              <div class="flex justify-around items-center bg-gray-200 rounded-lg px-6 py-4">
                <!-- 전체 -->
                <div class="flex flex-col items-center w-28 h-28 bg-white rounded-xl shadow">
                  <p class="text-2xl font-bold text-red-500 mt-4" th:text="${percentStats['total']} + '%'">100%</p>
                  <p class="text-sm text-[#343c6a] mt-2">전체</p>
                </div>

                <!-- 활성 -->
                <div class="flex flex-col items-center w-28 h-28 bg-white rounded-xl shadow">
                  <p class="text-2xl font-bold text-teal-500 mt-4" th:text="${percentStats['active']} + '%'">50%</p>
                  <p class="text-sm text-[#343c6a] mt-2">활성</p>
                </div>

                <!-- 일반 -->
                <div class="flex flex-col items-center w-28 h-28 bg-white rounded-xl shadow">
                  <p class="text-2xl font-bold text-indigo-500 mt-4" th:text="${percentStats['normal']} + '%'">30%</p>
                  <p class="text-sm text-[#343c6a] mt-2">일반</p>
                </div>

                <!-- 인증 -->
                <div class="flex flex-col items-center w-28 h-28 bg-white rounded-xl shadow">
                  <p class="text-2xl font-bold text-purple-500 mt-4" th:text="${percentStats['verified']} + '%'">20%</p>
                  <p class="text-sm text-[#343c6a] mt-2">인증</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
