<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 헤더와 폼 사이 간격 -->
    <div class="mt-20"></div>

    <!-- 회원가입 폼 -->
    <div class="flex items-center justify-center flex-1">
      <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mb-20">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">회원가입</h1>
        <form id="signupForm" class="space-y-4">
          <!-- 아이디 (수정불가) -->
          <div>
            <label for="id" class="block text-sm font-medium text-gray-700">아이디</label>
            <input
              type="text"
              id="id"
              name="id"
              value="honggildong"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 focus:outline-none"
              readonly
            />
          </div>
          <!-- 이름 (수정 불가) -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              value="홍길동"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 focus:outline-none"
              readonly
            />
          </div>
          <!-- 연락처 입력-->
          <div>
            <label for="phoneNum" class="block text-sm font-medium text-gray-700">연락처</label>
            <input
              type="text"
              id="phoneNum"
              name="phoneNum"
              placeholder="예: 010-1234-5678"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <!-- 대학교 입력-->
          <div>
            <label for="university" class="block text-sm font-medium text-gray-700">대학교</label>
            <input
              type="text"
              id="university"
              name="university"
              placeholder="예: 강원대학교"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <!-- 학과 입력-->
          <div>
            <label for="schoolDepartment" class="block text-sm font-medium text-gray-700">학과</label>
            <input
              type="text"
              id="schoolDepartment"
              name="schoolDepartment"
              placeholder="예: 컴퓨터공학과"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <!-- 학번 입력-->
          <div>
            <label for="schoolCode" class="block text-sm font-medium text-gray-700">학번</label>
            <input
              type="text"
              id="schoolCode"
              name="schoolCode"
              placeholder="예: 202512345"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <!-- 웹메일(수정 불가) -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">웹메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="예: example@kangwon.ac.kr"
              th:value="${email}"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 focus:outline-none"
              required
              readonly
            />
          </div>
          <!-- 버튼: 취소/회원가입-->
          <div class="flex justify-between items-center mt-6">
            <button
              type="reset"
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition"
            >
              취소
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              회원가입
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{component/Footer :: footer}" class="w-full bg-white pt-10"></div>

    <script>
      // 회원가입 폼 제출 이벤트
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // 기본 제출 동작 방지
        // 입력값 객체로 생성
        const data = {
          id: document.getElementById('id').value,
          name: document.getElementById('name').value,
          schoolCode: document.getElementById('schoolCode').value,
          schoolDepartment: document.getElementById('schoolDepartment').value,
          phoneNum: document.getElementById('phoneNum').value,
          email: document.getElementById('email').value
        };
        // 서버로 회원가입 요청
        const res = await fetch('/api/members', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        // 결과에 따라 알림 및 이동
        if (res.ok) {
          alert('회원가입 성공!');
          window.location.href = '/component/succes-signup';
        } else {
          alert('회원가입 실패');
        }
      });
    </script>
  </body>
</html>
