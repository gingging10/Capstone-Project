<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 사이드바 -->
    <div th:replace="~{component/My-menu :: my-menu}"></div>

    <!-- 내 정보 수정 폼 -->
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">내 정보 수정</h1>
        <form th:action="@{/mypage/edit}" method="post" class="space-y-6">
          <!-- 아이디 -->
          <div>
            <label for="id" class="block text-sm font-medium text-gray-700">아이디</label>
            <input
              type="text"
              id="id"
              name="id"
              th:value="${myPage.id}"
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 focus:outline-none"
              readonly
            />
          </div>

          <!-- 이름 -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              th:value="${myPage.name}"
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 휴대전화 -->
          <div>
            <label for="phoneNum" class="block text-sm font-medium text-gray-700">휴대전화</label>
            <input
              type="text"
              id="phoneNum"
              name="phoneNum"
              th:value="${myPage.phoneNum}"
              placeholder="예: 010-1234-5678"
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 대학교 -->
          <div>
            <label for="schoolCode" class="block text-sm font-medium text-gray-700">대학교</label>
            <input
              type="text"
              id="schoolCode"
              name="schoolCode"
              th:value="${myPage.schoolCode}"
              placeholder="예: 강원대학교"
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 학과 -->
          <div>
            <label for="schoolDepartment" class="block text-sm font-medium text-gray-700">학과</label>
            <input
              type="text"
              id="schoolDepartment"
              name="schoolDepartment"
              th:value="${myPage.schoolDepartment}"
              placeholder="예: 컴퓨터공학과"
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- 버튼 -->
          <div class="flex justify-between items-center mt-6">
            <button
              type="reset"
              class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition"
            >
              취소
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              저장하기
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{component/Footer :: footer}"></div>
  </body>
</html>
