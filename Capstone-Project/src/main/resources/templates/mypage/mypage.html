<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mypage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 메인 레이아웃: 사이드바 + 메인 -->
    <div class="flex w-full">
      <!-- 사이드바 -->
      <div sec:authorize="isAuthenticated()">
        <div th:replace="~{component/My-menu :: my-menu}"></div>
      </div>
      <!-- 메인 콘텐츠 -->
      <main class="flex-1 flex flex-col items-center justify-center px-0 py-0">
        <section
          class="w-full max-w-5xl bg-white shadow-xl rounded-xl p-8 md:p-12 m-0"
        >
          <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">
            내 정보 관리
          </h1>

          <!-- 회원 정보 -->
          <h2 class="text-xl font-semibold text-blue-600 border-b pb-3 mb-6">
            회원 정보
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 아이디 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >아이디</label
              >
              <div
                class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4 text-sm text-gray-600"
                th:text="${myPage.id}"
              >
                아이디
              </div>
            </div>
            <!-- 휴대전화 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >휴대전화</label
              >
              <input
                type="text"
                class="w-full h-12 border border-gray-300 rounded-lg px-4 text-sm bg-gray-50 focus:ring-2 focus:ring-blue-500"
                th:value="${myPage.phoneNum}"
                readonly
              />
            </div>
            <!-- 이름 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >이름</label
              >
              <div
                class="w-full h-12 bg-gray-100 rounded-lg flex items-center px-4 text-sm text-gray-600"
                th:text="${myPage.name}"
              >
                이름
              </div>
            </div>
            <!-- 학과 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >학과</label
              >
              <input
                type="text"
                class="w-full h-12 border border-gray-300 rounded-lg px-4 text-sm bg-gray-50 focus:ring-2 focus:ring-blue-500"
                th:value="${myPage.schoolDepartment}"
                readonly
              />
            </div>
          </div>

          <!-- 버튼 영역 -->
          <div class="flex flex-wrap justify-center gap-4 mt-10">
            <a
              th:if="${memberStatus != T(com.example.capstone.domain.MemberStatus).VERIFIED}"
              href="/component/verify-department"
              class="flex items-center gap-2 px-6 py-3 bg-green-500 text-white text-sm font-semibold rounded-lg hover:bg-green-600 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              학과 인증
            </a>
            <a
              th:if="${memberStatus == T(com.example.capstone.domain.MemberStatus).VERIFIED}"
              href="javascript:void(0);"
              onclick="alert('이미 인증을 완료한 회원입니다.');"
              class="flex items-center gap-2 px-6 py-3 bg-gray-400 text-white text-sm font-semibold rounded-lg cursor-not-allowed"
              style="pointer-events: auto"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              학과 인증
            </a>
            <a
              th:href="@{'/mypage/edit'(id=${myPage.id})}"
              class="flex items-center gap-2 px-6 py-3 bg-blue-500 text-white text-sm font-semibold rounded-lg hover:bg-blue-600 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12H9m0 0l3-3m-3 3l3 3"
                />
              </svg>
              수정하기
            </a>
          </div>

          <!-- 회원탈퇴 -->
          <div class="mt-10 text-center">
            <p class="text-sm text-gray-500">
              더 이상 사용을 원하지 않으신가요?
              <a
                href="/component/delete-account"
                class="text-red-500 font-medium hover:underline"
                >회원탈퇴</a
              >
            </p>
          </div>
        </section>
      </main>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{component/Footer :: footer}"></div>
  </body>
</html>
