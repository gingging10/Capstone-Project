<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <div th:replace="~{component/Header :: header}"></div>

    <!-- 사이드바 -->
    <!-- <div th:replace="~{component/My-menu :: my-menu}"></div> -->

    <!-- 주 내용(로그인 폼 영역) -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
      <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">로그인</h1>

        <!-- 로그인 버튼 영역 -->
        <div class="space-y-6">
          <!-- 구글 로그인 버튼 -->
          <a href="/oauth2/authorization/google" class="w-full h-12 flex items-center justify-center gap-4 rounded-lg bg-white border border-gray-300 hover:bg-gray-100 transition">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!-- 구글 로고 SVG -->
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M21.35 11.1H12V13.9H17.85C17.55 15.1 16.85 16.1 15.85 16.8V18.9H18.35C19.95 17.5 21.35 15.4 21.35 11.1Z"
                fill="#EA4335"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 21C14.7 21 16.95 20.1 18.35 18.9L15.85 16.8C15.05 17.3 13.95 17.6 12 17.6C9.45 17.6 7.3 15.9 6.55 13.6H3.95V15.8C5.35 18.5 8.45 21 12 21Z"
                fill="#34A853"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.55 13.6C6.35 13.1 6.2 12.6 6.2 12C6.2 11.4 6.35 10.9 6.55 10.4V8.2H3.95C3.35 9.4 3 10.6 3 12C3 13.4 3.35 14.6 3.95 15.8L6.55 13.6Z"
                fill="#FBBC05"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 6.4C13.2 6.4 14.3 6.8 15.1 7.6L17.95 4.7C16.95 3.7 14.7 3 12 3C8.45 3 5.35 5.5 3.95 8.2L6.55 10.4C7.3 8.1 9.45 6.4 12 6.4Z"
                fill="#EA4335"
              ></path>
            </svg>
            <p class="text-[15px] font-medium text-gray-700">구글 계정으로 로그인</p>
          </a>

          <!-- 회원가입하기 버튼 -->
          <a href="/oauth2/authorization/google" class="w-3/4 mx-auto h-12 flex items-center justify-center gap-4 rounded-lg bg-blue-500 hover:bg-blue-600 transition text-white text-[15px] font-medium text-center">
            회원가입하기
          </a>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{component/Footer :: footer}"></div>
  </body>
</html>
